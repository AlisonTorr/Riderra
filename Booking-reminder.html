<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking reminder</title>
    <link rel="stylesheet" href="./css/styles-riderra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,800;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-container">
            <h1 class="riderra-name">Riderra</h1>
        </div>
    </header>

    <section class="details-checking">
        <div class="container">
            <h2>Check the details</h2>
        </div>
        <h3>Your booking</h3>
        <div class="booking-info">
            <div class="bcg-img"></div>
            <div class="info-list">
                <ul class="list-items">
                    <li><b>Booking number</b></li>
                    <li><b>Date & Time</b></li>
                    <li><b>Passenger name</b></li>
                </ul>
                <ul class="list-items">
                    <li>1234567</li>
                    <li>Jan 25th 12:00 p.m.</li>
                    <li>Nicolaus Saint</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
